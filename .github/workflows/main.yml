name: deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - name: Build painel chamada
      working-directory: ./painel/frontend
      run: npm install && npm run build
    - name: Iniciando docker
      run: docker-compose up -d
    
    
        
